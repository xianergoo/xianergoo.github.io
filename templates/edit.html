{% extends 'base.html' %}


{% block head %}
<title>Edit Post</title>
{% endblock %}



{% block body %}
<h1>Edit Posts</h1>
    <hr>
        <h2>Edit</h2>
        <form action='/posts/edit/{{posts.id}}' method='POST'>
            Title:<input type='text' name='title' id='title' value="{{posts.title}}">
            <br>
            Author:<input type='text' name='author' id='author' value="{{posts.author}}">
            <br>
            Post:<input type='text' name='content' id='content' value="{{posts.content}}">
            <br>
            <input type='submit' value='Save'>
        </form>
    <hr> 
{% endblock %}
